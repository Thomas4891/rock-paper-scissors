<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        function getComputerChoice() {
            const choice = Math.floor(Math.random() * (3 - 1 + 1) + 1);
            if (choice === 1) {
                return "rock";
            } else if (choice === 2) {
                return "paper";
            } else if (choice === 3) {
                return "scissors";
            }
        }

        function playRound(playerSelection, computerSelection) {
            switch (true) {
                case playerSelection === computerSelection:
                    return "It's a tie! " + playerSelection + " matches " + computerSelection;
                case (
                    (playerSelection === "rock" && computerSelection === "paper") ||
                    (playerSelection === "paper" && computerSelection === "scissors") ||
                    (playerSelection === "scissors" && computerSelection === "rock")
                    ):
                    return "You lose! " + computerSelection + " beats " + playerSelection;
                case (
                    (playerSelection === "rock" && computerSelection === "scissors") ||
                    (playerSelection === "scissors" && computerSelection === "paper") ||
                    (playerSelection === "paper" && computerSelection === "rock")
                    ):
                    return "You win! " + playerSelection + " beats " + computerSelection;
                default:
                    return "Incorrect choice";
            }
        }

        function getPlayerChoice() {
            let choice;
            while(choice === null || choice === undefined || choice === "") {
                choice = prompt("Enter Rock, Paper, Scissors");
            }
            return choice.trim().toLowerCase();
        }
        
        function game() {
            const playerChoice = getPlayerChoice();
            const round = playRound(playerChoice, getComputerChoice());
            console.log(round);
            return round.includes("win!") ? 1 : round.includes("lose!") ? 2 : 3;
        }
        
        function printWinLoseTie(wins, loses, ties) {
            if (ties === numOfRounds || wins === loses) {
                console.log("It's a tie game! With " + wins + " wins and " + loses + " loses and " + ties + " ties.");
            } else if (wins > loses) {
                console.log("You win! With " + wins + " wins and " + loses + " loses and " + ties + " ties.");
            } else if (wins < loses) {
                console.log("You lose! With " + wins + " wins and " + loses + " loses and " + ties + " ties.");
            }
        }
        
        const numOfRounds = 5;
        let result = 0;
        let wins = 0;
        let loses = 0;
        let ties = 0;
        
        for(let i = 0; i < numOfRounds; ++i) {
            result = game();
            if (result === 1) {
                ++wins;
                result = 0;
            } else if (result === 2) {
                ++loses;
                result = 0;
            } else if (result === 3) {
                ++ties;
                result = 0;
            }
        }
        
        printWinLoseTie(wins, loses, ties);
    </script>
</body>
</html>
