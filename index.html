<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>        
        function getComputerChoice() {
            const choice = Math.floor(Math.random() * (3 - 1 + 1) + 1);

            if (choice === 1) {
                return "Rock";
            } else if (choice === 2) {
                return "Paper";
            } else if (choice === 3) {
                return "Scissors";
            }
        }


    </script>
</body>
</html>
